<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="container">
	<div class="container-left">
		<h4 id="coinSelectDiv" class="container-left">
			코인 선택 : <select id="coinSelect">
				<option th:each="coin : ${coinList}" th:value="${coin.coincode}"
					th:text="${coin.coinname}"></option>
			</select>
		</h4>
		<table id="priceTable" th:fragment="priceTable">
			<tr>
				<th>가격</th>
				<th>거래량</th>
				<th>시간</th>
			</tr>
			<tr th:each="price : ${priceList}">
				<td class="priceData" th:text="${#numbers.formatInteger(price.price, 1)}" />
				<td class="priceVolume" th:text="${#numbers.formatDecimal(price.volume,1,3)}" />
				<td class="priceDate" th:text="${#temporals.format(price.date, 'MM.dd HH:mm')}" />
			</tr>
		</table>
		<div id="chart"></div>
	</div>
	<div class="container-right">
		<div class="Orders">
			<ul class="Orders_tablist" role="tablist">
				<li class="Orders_tabitem" role="tab" aria-selected="true"><button
						class="Orders_tabbtn">BTC 매수</button></li>
				<li class="Orders_tabitem" role="tab" aria-selected="false"><button
						class="Orders_tabbtn">BTC 매도</button></li>
			</ul>
			<div class="BuySellTab">
				<div class="BuySellTab_row">
					<h4 class="BuySellTab_row_title">주문가능</h4>
					<div class="BuySellTab_tabbox"><span
							class="BuySellTab_available-price">0 <em
								class="BuySellTab_available-symbol">원</em></span></div>
					<div class="BuySellTab_tabbox"><span
							class="BuySellTab_available-price">0.00001239 <em
								class="BuySellTab_available-symbol">BTC</em></span></div>
				</div>
				<div class="OrderForm">
					<div class="OrderForm_row">
						<h4 class="OrderForm_title">주문가격</h4>
						<div class="OrderForm_box">
							<div class="InputNumeric_buy_sell">
								<div
									class="InputBox_buy_sell InputBox_active InputBox_label">
									<div class="InputBox_wrap">
										<div class="InputBox_box"><input
												type="text" inputmode="numeric"
												class="InputBox_box_input priceData" title="주문가격"
												th:value="${price.price}"></div>
									</div>
									<div class="InputNumeric_btn"><button type="button"
											class="InputNumeric_btn_minus"><span
												class="blind">-</span></button><button type="button"
											class="InputNumeric_btn_plus"><span
												class="blind">+</span></button></div>
								</div>
							</div>
						</div>
					</div>
					<div class="OrderForm_row OrderForm_row_sub">
						<dl class="OrderForm_max-order">
							<dt>최대 주문 가능 수량</dt>
							<dd>0.0000</dd>
						</dl>
						<dl class="OrderForm_max-order">
							<dt>최대 매도 가능 금액</dt>
							<dd>470</dd>
						</dl>
					</div>
					<div class="OrderForm_row">
						<h4 class="OrderForm_title">주문수량</h4>
						<div class="OrderForm_box">
							<div class="InputBox_buy_sell">
								<div class="InputBox_wrap">
									<div class="InputBox_box"><input
											id="4ae17e38-b0df-4708-863d-09ab17eb4ed1" type="text" inputmode="numeric"
											class="InputBox_box_input " autocapitalize="off"
											placeholder="최소 ≈ 0.0001" value=""><span
											class="InputBox_sub-txt">BTC</span></div>
								</div>
							</div>
						</div>
					</div>
					<div class="OrderForm_qty-per"><button
							class="OrderForm_qty-per_btn">25%</button><button
							class="OrderForm_qty-per_btn">50%</button><button
							class="OrderForm_qty-per_btn">75%</button><button
							class="OrderForm_qty-per_btn">100%</button></div>
					<div class="OrderForm_line"></div>
					<div class="OrderForm_row">
						<h4 class="OrderForm_title">주문금액</h4>
						<div class="OrderForm_box">
							<div class="InputBox_buy_sell">
								<div class="InputBox_wrap">
									<div class="InputBox_box"><input
											id="e3a9253c-d716-4bd6-ac82-186f9fde7c68" type="text" inputmode="numeric"
											class="InputBox_box_input" autocapitalize="off"
											placeholder="최소 금액 500" value=""><span
											class="InputBox_sub-txt">원</span></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="ButtonRow"><button
						class="Button_JtY Button_large Button_row_buy"><span
							class="Button_text">BTC 매수</span></button></div>
				<div class="ButtonRow"><button
					class="Button_JtY Button_large Button_row_sell"><span
						class="Button_text">BTC 매도</span></button></div>
			</div>
		</div>
	</div>
	</div>
</html>
